<!doctype html>
<html>
  <head>
    <title>Loan Calculator Demo</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <h1 class="page-header">Loan Calculator</h1>

          <div id="widget">

            <div class="form-group">
              <label for="loan-amount">Amount: </label> <span id="selected-amount"></span>
              <input type="range" id="loan-amount" min="50000" max="250000" step="1000" value="50000">
            </div>

            <div class="form-group">
              <label for="loan-duration">Months:</label> <span id="selected-duration"></span>
              <input type="range" id="loan-duration" min="12" max="36" step="1" value="12">
            </div>

            <div class="form-group">
              <label for="credit-score">Credit Score:</label> <span id="selected-score"></span>
              <select id="credit-score" class="form-control">
                <option value="A" selected>A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
              </select>
            </div>

            <h4>Loan total: <span id="loan-total"></span></h4>
            <h4>Monthly rate: <span id="monthly-rate"></span></h4>
            <h4>CAT: <span id="total-annual-cost"></span></h4>

            <hr>
            <h3>Amortization Schedule</h3>
            <pre id="amortization"></pre>

          </div><!-- #widget -->

        </div><!-- col-sm-10 -->
      </div><!-- row -->
    </div><!-- container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/jquery.loan-calculator.js"></script>
    <script>
      (function($){

        // Accepts arguments as strings
        $widget = $('#widget').loanCalculator({
          loanAmount    : '$50,000.00',
          loanDuration  : '12',
          interestRate  : '17.9%',
          valueAddedTax : '16%',
          serviceFee    : '5%'
        });

        // Can also take numbers as arguments...
        $widget.loanCalculator('update', {
          loanAmount    : 50000.00,
          loanDuration  : 12,
          interestRate  : 17.9,
          valueAddedTax : 0.16,
          serviceFee    : 0.05
        })

        // It can generate an amortization schedule as json.
        $('#amortization').html(
          JSON.stringify($widget.loanCalculator('schedule'), undefined, 2)
        );

      })(jQuery);
    </script>
  </body>
</html>
